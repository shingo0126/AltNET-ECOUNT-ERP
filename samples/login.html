<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 - AltNET ECOUNT ERP (Glassmorphism 2.0)</title>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
/* ===== Glassmorphism 2.0 — Bold Blue Login ===== */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root{
  /* ── 2.0 Color System ── */
  --bg-deep:#070e1a;
  --blue-primary:#2563eb;
  --blue-hover:#3b82f6;
  --cyan-accent:#22d3ee;
  --indigo:#6366f1;
  --amber-glow:#f59e0b;
  --text-primary:#f1f5f9;
  --text-secondary:#94a3b8;
  --text-muted:#64748b;

  /* ── 2.0 Glass Tokens ── */
  --glass-bg:rgba(255,255,255,0.04);
  --glass-bg-hover:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.08);
  --glass-border-hover:rgba(255,255,255,0.15);
  --glass-blur:blur(20px) saturate(1.4) brightness(1.05);
  --glass-blur-heavy:blur(28px) saturate(1.6) brightness(1.1);
  --glass-shadow-ambient:0 8px 32px rgba(0,0,0,0.35);
  --glass-shadow-directional:0 2px 8px rgba(37,99,235,0.15);
  --glass-shadow-color:0 12px 40px rgba(37,99,235,0.2);
  --glass-inner-glow:inset 0 1px 0 rgba(255,255,255,0.1), inset 0 0 20px rgba(34,211,238,0.03);
  --gradient-border:linear-gradient(135deg,rgba(37,99,235,0.5),rgba(34,211,238,0.3),rgba(99,102,241,0.4));

  /* ── 2.0 Noise Texture (base64 SVG) ── */
  --noise-texture:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
}

body{
  font-family:'Pretendard',system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  /* 2.0: Multi-layer radial gradient background */
  background:
    var(--noise-texture),
    radial-gradient(ellipse 80% 60% at 20% 30%,rgba(37,99,235,0.25),transparent),
    radial-gradient(ellipse 60% 50% at 75% 70%,rgba(34,211,238,0.15),transparent),
    radial-gradient(ellipse 70% 50% at 50% 50%,rgba(99,102,241,0.12),transparent),
    linear-gradient(160deg,#070e1a 0%,#0c1a30 40%,#0f172a 100%);
  background-attachment:fixed;
  overflow:hidden;
}

/* ── 2.0: Animated Background Blobs with glow ── */
.bg-blob{
  position:fixed;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.5;
  animation:blobFloat 18s ease-in-out infinite;
  pointer-events:none;
  will-change:transform;
}
.bg-blob.b1{width:420px;height:420px;top:-10%;left:-5%;background:radial-gradient(circle,rgba(37,99,235,0.5),transparent 70%);animation-duration:20s}
.bg-blob.b2{width:350px;height:350px;bottom:-8%;right:-3%;background:radial-gradient(circle,rgba(34,211,238,0.4),transparent 70%);animation-delay:-5s;animation-duration:22s}
.bg-blob.b3{width:280px;height:280px;top:40%;left:60%;background:radial-gradient(circle,rgba(99,102,241,0.35),transparent 70%);animation-delay:-10s;animation-duration:25s}
.bg-blob.b4{width:200px;height:200px;top:20%;right:20%;background:radial-gradient(circle,rgba(245,158,11,0.2),transparent 70%);animation-delay:-15s;animation-duration:28s}

@keyframes blobFloat{
  0%,100%{transform:translate(0,0) scale(1)}
  25%{transform:translate(30px,-40px) scale(1.08)}
  50%{transform:translate(-20px,30px) scale(0.95)}
  75%{transform:translate(40px,20px) scale(1.05)}
}

/* ── Login Wrapper ── */
.login-wrapper{
  position:relative;
  z-index:10;
  width:100%;
  max-width:440px;
  padding:20px;
}

/* ── 2.0: Glass Card with Gradient Border + Noise + Multi-glow ── */
.login-card{
  position:relative;
  padding:48px 40px 40px;
  border-radius:20px;
  overflow:hidden;

  /* 2.0: Multi-layer glass background */
  background:var(--glass-bg);
  -webkit-backdrop-filter:var(--glass-blur-heavy);
  backdrop-filter:var(--glass-blur-heavy);

  /* 2.0: Multi-layer shadow (ambient + directional + color-tinted) */
  box-shadow:
    var(--glass-shadow-ambient),
    var(--glass-shadow-directional),
    var(--glass-shadow-color),
    var(--glass-inner-glow);

  /* 2.0: Gradient border via pseudo-element */
  border:1px solid transparent;

  animation:cardEnter 0.8s cubic-bezier(0.16,1,0.3,1) both;
}

/* 2.0: Gradient border pseudo-element */
.login-card::before{
  content:'';
  position:absolute;
  inset:-1px;
  border-radius:21px;
  padding:1px;
  background:var(--gradient-border);
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
  z-index:1;
}

/* 2.0: Noise/Grain Overlay */
.login-card::after{
  content:'';
  position:absolute;
  inset:0;
  border-radius:20px;
  background:var(--noise-texture);
  opacity:0.5;
  pointer-events:none;
  z-index:0;
}

/* 2.0: Interactive Light Tracking */
.login-card .light-track{
  position:absolute;
  inset:0;
  border-radius:20px;
  opacity:0;
  transition:opacity 0.3s;
  pointer-events:none;
  z-index:0;
}
.login-card:hover .light-track{
  opacity:1;
}

/* 2.0: Top accent line with gradient */
.login-card .accent-line{
  position:absolute;
  top:0;left:10%;right:10%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--cyan-accent),var(--blue-primary),transparent);
  border-radius:0 0 2px 2px;
  z-index:2;
}

@keyframes cardEnter{
  from{opacity:0;transform:translateY(30px) scale(0.97)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* ── Logo & Titles ── */
.login-logo{
  text-align:center;
  margin-bottom:8px;
  position:relative;
  z-index:2;
}
.login-logo img{
  height:50px;
  filter:brightness(1.3) drop-shadow(0 0 12px rgba(34,211,238,0.3));
}
.login-title{
  text-align:center;
  font-size:1.7rem;
  font-weight:800;
  margin-bottom:4px;
  position:relative;
  z-index:2;
  background:linear-gradient(135deg,#f8fafc,var(--cyan-accent),var(--blue-primary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}
.login-subtitle{
  text-align:center;
  font-size:0.85rem;
  color:var(--text-muted);
  margin-bottom:32px;
  position:relative;
  z-index:2;
  letter-spacing:0.05em;
}

/* ── 2.0: Glass Form Fields with gradient focus border ── */
.form-group{
  margin-bottom:20px;
  position:relative;
  z-index:2;
}
.form-group label{
  display:block;
  font-size:0.8rem;
  font-weight:600;
  color:var(--text-secondary);
  margin-bottom:6px;
  text-transform:uppercase;
  letter-spacing:0.06em;
}
.input-wrap{
  position:relative;
}
.input-wrap i{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:var(--text-muted);
  font-size:0.9rem;
  transition:color 0.3s;
  z-index:1;
}
.input-wrap input{
  width:100%;
  padding:12px 14px 12px 42px;
  border:1px solid var(--glass-border);
  border-radius:12px;
  font-size:0.95rem;
  font-family:inherit;
  color:var(--text-primary);
  outline:none;
  transition:all 0.3s ease;

  /* 2.0: Glass input with noise */
  background:rgba(255,255,255,0.03);
  -webkit-backdrop-filter:blur(8px);
  backdrop-filter:blur(8px);

  /* 2.0: Inner glow */
  box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);
}
.input-wrap input::placeholder{color:var(--text-muted)}

/* 2.0: Gradient border on focus */
.input-wrap input:focus{
  border-color:var(--cyan-accent);
  box-shadow:
    0 0 0 3px rgba(34,211,238,0.15),
    0 0 20px rgba(37,99,235,0.1),
    inset 0 1px 0 rgba(255,255,255,0.08);
}
.input-wrap input:focus + i,
.input-wrap input:focus ~ i,
.input-wrap:focus-within i{
  color:var(--cyan-accent);
}

/* ── 2.0: Login Button — Multi-gradient + Glow Pulse ── */
.btn-login{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:1rem;
  font-weight:700;
  font-family:inherit;
  color:#fff;
  cursor:pointer;
  position:relative;
  z-index:2;
  overflow:hidden;
  transition:all 0.3s ease;

  background:linear-gradient(135deg,var(--blue-primary),var(--indigo),var(--cyan-accent));
  background-size:200% 200%;
  animation:gradientShift 4s ease infinite;

  box-shadow:
    0 4px 15px rgba(37,99,235,0.4),
    0 2px 8px rgba(34,211,238,0.2);
}

/* 2.0: Button inner shimmer */
.btn-login::before{
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.15),transparent);
  transition:left 0.5s ease;
}
.btn-login:hover::before{
  left:100%;
}

.btn-login:hover{
  transform:translateY(-2px);
  box-shadow:
    0 8px 25px rgba(37,99,235,0.5),
    0 4px 12px rgba(34,211,238,0.3),
    0 0 40px rgba(37,99,235,0.15);
}
.btn-login:active{
  transform:translateY(0);
}

@keyframes gradientShift{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

/* ── Error Message ── */
.error-msg{
  background:rgba(239,68,68,0.12);
  border:1px solid rgba(239,68,68,0.25);
  color:#fca5a5;
  padding:10px 14px;
  border-radius:10px;
  font-size:0.85rem;
  margin-bottom:20px;
  text-align:center;
  position:relative;
  z-index:2;
  -webkit-backdrop-filter:blur(8px);
  backdrop-filter:blur(8px);
}

/* ── Footer ── */
.login-footer{
  text-align:center;
  margin-top:28px;
  position:relative;
  z-index:2;
  color:var(--text-muted);
  font-size:0.75rem;
}
.login-footer span{
  color:var(--cyan-accent);
  font-weight:600;
}

/* ── 2.0: Floating Particles ── */
.particle{
  position:fixed;
  width:3px;height:3px;
  border-radius:50%;
  background:rgba(34,211,238,0.4);
  pointer-events:none;
  animation:particleFloat linear infinite;
}
@keyframes particleFloat{
  0%{transform:translateY(100vh) rotate(0deg);opacity:0}
  10%{opacity:1}
  90%{opacity:1}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0}
}

/* ── Responsive ── */
@media(max-width:480px){
  .login-card{padding:36px 24px 28px}
  .login-title{font-size:1.4rem}
}
</style>
</head>
<body>

<!-- 2.0: Background Blobs -->
<div class="bg-blob b1"></div>
<div class="bg-blob b2"></div>
<div class="bg-blob b3"></div>
<div class="bg-blob b4"></div>

<!-- 2.0: Floating Particles -->
<div class="particle" style="left:10%;animation-duration:12s;animation-delay:0s;width:2px;height:2px"></div>
<div class="particle" style="left:25%;animation-duration:16s;animation-delay:-3s"></div>
<div class="particle" style="left:45%;animation-duration:14s;animation-delay:-6s;width:4px;height:4px;background:rgba(99,102,241,0.3)"></div>
<div class="particle" style="left:65%;animation-duration:18s;animation-delay:-9s"></div>
<div class="particle" style="left:80%;animation-duration:13s;animation-delay:-2s;width:2px;height:2px;background:rgba(37,99,235,0.4)"></div>
<div class="particle" style="left:92%;animation-duration:15s;animation-delay:-7s"></div>

<div class="login-wrapper">
  <div class="login-card" id="loginCard">
    <!-- 2.0: Top accent gradient line -->
    <div class="accent-line"></div>
    <!-- 2.0: Mouse-tracking light -->
    <div class="light-track" id="lightTrack"></div>

    <div class="login-logo">
      <i class="fas fa-cube" style="font-size:2.4rem;color:var(--cyan-accent);filter:drop-shadow(0 0 10px rgba(34,211,238,0.5))"></i>
    </div>
    <div class="login-title">AltNET ECOUNT</div>
    <div class="login-subtitle">Enterprise Resource Planning System</div>

    <!-- Sample Error -->
    <div class="error-msg" style="display:none">
      <i class="fas fa-exclamation-circle"></i> 아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form>
      <div class="form-group">
        <label>아이디</label>
        <div class="input-wrap">
          <input type="text" placeholder="사용자 아이디 입력" autocomplete="username">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="form-group">
        <label>비밀번호</label>
        <div class="input-wrap">
          <input type="password" placeholder="비밀번호 입력" autocomplete="current-password">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <button type="button" class="btn-login" onclick="this.style.transform='scale(0.97)';setTimeout(()=>this.style.transform='',200)">
        <i class="fas fa-sign-in-alt"></i>&nbsp; 로그인
      </button>
    </form>

    <div class="login-footer">
      <span>Glassmorphism 2.0</span> &mdash; Bold Blue Edition
    </div>
  </div>
</div>

<script>
// 2.0: Mouse-tracking light effect
const card = document.getElementById('loginCard');
const lightTrack = document.getElementById('lightTrack');

card.addEventListener('mousemove', (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  lightTrack.style.background = `radial-gradient(400px circle at ${x}px ${y}px, rgba(34,211,238,0.06), transparent 60%)`;
});

// 2.0: Subtle card tilt on mouse move
card.addEventListener('mousemove', (e) => {
  const rect = card.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const dx = (e.clientX - cx) / (rect.width / 2);
  const dy = (e.clientY - cy) / (rect.height / 2);
  card.style.transform = `perspective(1000px) rotateY(${dx * 2}deg) rotateX(${-dy * 2}deg)`;
});
card.addEventListener('mouseleave', () => {
  card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
  card.style.transition = 'transform 0.5s ease';
  setTimeout(() => card.style.transition = '', 500);
});
</script>
</body>
</html>
